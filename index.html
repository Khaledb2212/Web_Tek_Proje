<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="back">
        <div class="login-container">
            <h2>Login</h2>

            <form id="loginForm" action="index.php" method="POST">

                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="email" id="username" name="username" required placeholder="b000000000@sakarya.edu.tr">
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="image-container">
                    <img src="/images/1715165212715.jpg" alt="Image">
                </div>

                <div class="button-container">
                    <button type="button" id="fillButton">Fill Username & Password</button>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("fillButton").addEventListener("click", function () {
            document.getElementById("username").value = "b1812100001@sakarya.edu.tr";
            document.getElementById("password").value = "b1812100001";
        });
    </script>
</body>

</html>
